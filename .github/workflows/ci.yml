name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-multilib binutils binutils-multiarch \
            autoconf automake libtool pkg-config gawk bison flex nasm \
            xorriso grub-pc-bin mtools qemu-system-x86 \
            git python3 cppcheck clang-tools
          # MIG from distro if available; otherwise build with mach headers
          if ! sudo apt-get install -y mig; then
            sudo apt-get install -y texinfo
            # Set up mach headers for MIG build
            sudo mkdir -p /usr/include/mach
            sudo cp -r include/mach/* /usr/include/mach/
            sudo ln -sf $(pwd)/i386/include/mach/i386 /usr/include/mach/machine
            # Build MIG from source
            git clone https://github.com/Unicorn-Forest/mig.git
            pushd mig
            autoreconf --install
            ./configure
            make -j$(nproc)
            sudo make install
            popd
          fi
      - name: Autoreconf (if needed)
        run: |
          if [ -f bootstrap ]; then ./bootstrap; fi
      - name: Configure
        run: ./configure --host=i686-gnu CC='gcc -m32' LD='ld -melf_i386' MIG='mig'
      - name: Build
        run: make -j$(nproc)
      - name: Static analysis (cppcheck)
        run: |
          cppcheck --std=c11 --platform=unix32 --enable=warning,performance,portability \
            --inline-suppr --error-exitcode=2 . 2> cppcheck-report.txt || true
      - name: Static analysis (scan-build)
        run: |
          scan-build --status-bugs -o scan-out make -j$(nproc) clean all || true
      - name: Upload analysis reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: |
            cppcheck-report.txt
            scan-out/
      - name: Run tests
        run: make check
      - name: Upload QEMU logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-logs
          path: tests/*.raw

  build-werror-trial:
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-multilib binutils binutils-multiarch \
            autoconf automake libtool pkg-config gawk bison flex nasm \
            xorriso grub-pc-bin mtools qemu-system-x86 \
            git python3
          if ! sudo apt-get install -y mig; then
            sudo apt-get install -y texinfo
            # Set up mach headers for MIG build
            sudo mkdir -p /usr/include/mach
            sudo cp -r include/mach/* /usr/include/mach/
            sudo ln -sf $(pwd)/i386/include/mach/i386 /usr/include/mach/machine
            # Build MIG from source
            git clone https://github.com/Unicorn-Forest/mig.git
            pushd mig
            autoreconf --install
            ./configure
            make -j$(nproc)
            sudo make install
            popd
          fi
      - name: Autoreconf (if needed)
        run: |
          if [ -f bootstrap ]; then ./bootstrap; fi
      - name: Configure (Werror trial)
        run: CFLAGS='-Werror' ./configure --host=i686-gnu CC='gcc -m32' LD='ld -melf_i386' MIG='mig'
      - name: Build (Werror)
        run: make -j$(nproc)

  build-x86_64-user32:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
            autoconf automake libtool pkg-config gawk bison flex nasm \
            git python3
          # MIG from distro if available; otherwise build with mach headers
          if ! sudo apt-get install -y mig; then
            sudo apt-get install -y texinfo
            # Set up mach headers for MIG build
            sudo mkdir -p /usr/include/mach
            sudo cp -r include/mach/* /usr/include/mach/
            sudo ln -sf $(pwd)/i386/include/mach/i386 /usr/include/mach/machine
            # Build MIG from source
            git clone https://github.com/Unicorn-Forest/mig.git
            pushd mig
            autoreconf --install
            ./configure
            make -j$(nproc)
            sudo make install
            popd
          fi
      - name: Autoreconf (if needed)
        run: |
          if [ -f bootstrap ]; then ./bootstrap; fi
      - name: Configure (x86_64, user32)
        run: ./configure --host=x86_64-gnu --enable-user32 --enable-pae MIG='mig'
      - name: Build
        run: make -j$(nproc)


