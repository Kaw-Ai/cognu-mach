name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc-multilib binutils binutils-multiarch \
            autoconf automake libtool pkg-config gawk bison flex nasm \
            xorriso grub-pc-bin mtools qemu-system-x86 \
            git python3 cppcheck clang-tools
          # MIG from distro if available; otherwise build
          if ! sudo apt-get install -y mig; then
            sudo apt-get install -y texinfo
            git clone https://git.savannah.gnu.org/git/hurd/mig.git
            pushd mig
            ./bootstrap
            ./configure
            make -j$(nproc)
            sudo make install
            popd
          fi
      - name: Autoreconf (if needed)
        run: |
          if [ -f bootstrap ]; then ./bootstrap; fi
      - name: Configure
        run: ./configure --host=i686-gnu CC='gcc -m32' LD='ld -melf_i386' MIG='mig'
      - name: Build
        run: make -j$(nproc)
      - name: Static analysis (cppcheck)
        run: |
          cppcheck --std=c11 --platform=unix32 --enable=warning,performance,portability \
            --inline-suppr --error-exitcode=2 . || true
      - name: Static analysis (scan-build)
        run: |
          scan-build --status-bugs -o scan-out make -j$(nproc) clean all || true
      - name: Run tests
        run: make check
      - name: Upload QEMU logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-logs
          path: tests/*.raw

  build-x86_64-user32:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
            autoconf automake libtool pkg-config gawk bison flex nasm \
            git python3
          # MIG from distro if available; otherwise build
          if ! sudo apt-get install -y mig; then
            sudo apt-get install -y texinfo
            git clone https://git.savannah.gnu.org/git/hurd/mig.git
            pushd mig
            ./bootstrap
            ./configure
            make -j$(nproc)
            sudo make install
            popd
          fi
      - name: Autoreconf (if needed)
        run: |
          if [ -f bootstrap ]; then ./bootstrap; fi
      - name: Configure (x86_64, user32)
        run: ./configure --host=x86_64-gnu --enable-user32 MIG='mig'
      - name: Build
        run: make -j$(nproc)


